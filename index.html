<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveContainer Pro Generator</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2c2c2c;
            padding: 24px;
            border-radius: 18px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        h2 { text-align: center; font-size: 20px; margin: 0 0 20px 0; color: #fff; }

        .form-group { margin-bottom: 16px; }

        label { display: block; margin-bottom: 6px; font-size: 13px; color: #8e8e93; }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background-color: #1c1c1c;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-family: monospace;
            box-sizing: border-box;
            outline: none;
        }
        
        textarea { height: 70px; resize: none; }

        input:focus, textarea:focus { border-color: #0a84ff; }

        .custom-file-upload {
            border: 1px dashed #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #8e8e93;
            font-size: 14px;
        }
        
        input[type="file"] { display: none; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active { opacity: 0.8; }

        .preview-box {
            display: flex;
            align-items: center;
            background: #1c1c1c;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 11px;
            object-fit: cover;
            margin-right: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generator Pro</h2>

    <div class="preview-box">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiMzMzMiIHJ4PSIxMiIvPjwvc3ZnPg==" id="previewImg" class="app-icon">
        <div class="app-info">
            <h3 id="previewTitle" style="margin:0; font-size:15px; color:#fff;">Название</h3>
            <p style="margin:2px 0 0 0; font-size:12px; color:#666;">Splash Screen Mode</p>
        </div>
    </div>
    
    <div class="form-group">
        <label>Ссылка (livecontainer://...)</label>
        <textarea id="urlInput" placeholder="livecontainer://..."></textarea>
    </div>

    <div class="form-group">
        <label>Название</label>
        <input type="text" id="nameInput" placeholder="App Name">
    </div>

    <div class="form-group">
        <label>Иконка</label>
        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept="image/*">
            <span id="fileName">Выбрать PNG/JPG...</span>
        </label>
    </div>

    <button onclick="generateProfile()">Скачать профиль</button>
</div>

<script>
    let finalBase64 = null;
    const previewImg = document.getElementById('previewImg');
    const nameInput = document.getElementById('nameInput');
    const previewTitle = document.getElementById('previewTitle');

    nameInput.addEventListener('input', (e) => previewTitle.textContent = e.target.value || 'Название');

    // Ресайз до 180px для иконки рабочего стола
    document.getElementById('fileInput').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            document.getElementById('fileName').textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 180;
                    canvas.height = 180;
                    ctx.drawImage(img, 0, 0, 180, 180);
                    finalBase64 = canvas.toDataURL('image/png').split(',')[1];
                    previewImg.src = 'data:image/png;base64,' + finalBase64;
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function generateProfile() {
        const rawUrl = document.getElementById('urlInput').value.trim();
        const name = nameInput.value;

        if(!rawUrl || !name || !finalBase64) {
            alert("Заполните всё, включая иконку!");
            return;
        }

        // HTML-Splash Screen
        const splashHtml = `
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    .bg {
        position: absolute;
        width: 150%; height: 150%;
        top: -25%; left: -25%;
        background-image: url('data:image/png;base64,${finalBase64}');
        background-size: cover;
        filter: blur(30px) brightness(0.7);
        transform: scale(1.1);
    }
    .icon {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 120px; height: 120px;
        background-image: url('data:image/png;base64,${finalBase64}');
        background-size: cover;
        border-radius: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
</style>
<script>
    setTimeout(function(){
        window.location.href = "${rawUrl}";
    }, 50);
<\/script>
</head>
<body>
    <div class="bg"></div>
    <div class="icon"></div>
</body>
</html>`;

        const base64Html = btoa(unescape(encodeURIComponent(splashHtml)));
        const dataUri = `data:text/html;base64,${base64Html}`;

        const payloadUUID = generateUUID();
        const contentUUID = generateUUID();
        const identifier = "com.generator." + payloadUUID;
        
        const xml = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadContent</key>
    <array>
        <dict>
            <key>FullScreen</key>
            <true/>
            <key>IsRemovable</key>
            <true/>
            <key>Label</key>
            <string>${name}</string>
            <key>PayloadType</key>
            <string>com.apple.webClip.managed</string>
            <key>PayloadUUID</key>
            <string>${contentUUID}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>Precomposed</key>
            <true/>
            <key>URL</key>
            <string>${dataUri}</string>
            <key>Icon</key>
            <data>${finalBase64}</data>
            <key>PayloadIdentifier</key>
            <string>${identifier}.webclip</string>
        </dict>
    </array>
    <key>PayloadDisplayName</key>
    <string>Install ${name}</string>
    <key>PayloadIdentifier</key>
    <string>${identifier}</string>
    <key>PayloadRemovalDisallowed</key>
    <false/>
    <key>PayloadType</key>
    <string>Configuration</string>
    <key>PayloadUUID</key>
    <string>${payloadUUID}</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
</dict>
</plist>`;

        const blob = new Blob([xml], { type: 'application/x-apple-aspen-config' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `${name.replace(/[^a-z0-9]/gi, '_')}.mobileconfig`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>

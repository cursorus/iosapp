<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveContainer Launcher Generator</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2c2c2c;
            padding: 24px;
            border-radius: 18px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin: 0 0 20px 0;
            font-weight: 600;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #8e8e93;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #1c1c1c;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-family: monospace;
            box-sizing: border-box;
            outline: none;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: #0a84ff;
        }

        .custom-file-upload {
            border: 1px dashed #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #8e8e93;
            font-size: 14px;
            transition: all 0.2s;
        }

        .custom-file-upload:hover {
            border-color: #666;
            background-color: #252525;
        }
        
        input[type="file"] { display: none; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active { opacity: 0.8; }

        .preview-box {
            display: flex;
            align-items: center;
            background: #1c1c1c;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 11px; /* Стиль iOS иконки */
            object-fit: cover;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .app-info h3 { font-size: 15px; margin: 0; color: #fff; }
        .app-info p { font-size: 12px; margin: 2px 0 0 0; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Генератор LiveContainer</h2>

    <div class="preview-box">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiMzMzMiIHJ4PSIxMiIvPjwvc3ZnPg==" id="previewImg" class="app-icon">
        <div class="app-info">
            <h3 id="previewTitle">App Name</h3>
            <p>LiveContainer Shortcut</p>
        </div>
    </div>
    
    <div class="form-group">
        <label>Ссылка (livecontainer://...)</label>
        <textarea id="urlInput" placeholder="Вставьте длинную ссылку livecontainer:// сюда..."></textarea>
    </div>

    <div class="form-group">
        <label>Название на экране</label>
        <input type="text" id="nameInput" placeholder="Например: GTA V">
    </div>

    <div class="form-group">
        <label>Иконка</label>
        <label class="custom-file-upload">
            <input type="file" id="fileInput" accept="image/*">
            <span id="fileName">Выбрать файл...</span>
        </label>
    </div>

    <button onclick="generateProfile()">Скачать профиль</button>
</div>

<script>
    let finalBase64 = null;
    const previewImg = document.getElementById('previewImg');
    const nameInput = document.getElementById('nameInput');
    const previewTitle = document.getElementById('previewTitle');

    nameInput.addEventListener('input', (e) => previewTitle.textContent = e.target.value || 'App Name');

    // Обработка иконки (обязательный ресайз до 180px для валидности)
    document.getElementById('fileInput').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            document.getElementById('fileName').textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 180;
                    canvas.height = 180;
                    ctx.drawImage(img, 0, 0, 180, 180);
                    const dataUrl = canvas.toDataURL('image/png');
                    previewImg.src = dataUrl;
                    finalBase64 = dataUrl.split(',')[1]; 
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Функция для экранирования XML спецсимволов (& -> &amp;)
    function escapeXml(unsafe) {
        return unsafe.replace(/[<>&'"]/g, function (c) {
            switch (c) {
                case '<': return '&lt;';
                case '>': return '&gt;';
                case '&': return '&amp;';
                case '\'': return '&apos;';
                case '"': return '&quot;';
            }
        });
    }

    function generateProfile() {
        const rawUrl = document.getElementById('urlInput').value.trim();
        const name = nameInput.value;

        if(!rawUrl || !name) {
            alert("Заполните ссылку и название!");
            return;
        }

        // 1. Создаем HTML-файл обертку, который сделает редирект
        // Мы используем window.location.href для перехода на схему приложения
        const redirectHtml = `
<html>
<head>
<meta http-equiv="refresh" content="0;url=${rawUrl}" />
</head>
<body>
<script>window.location.href = "${rawUrl}";<\/script>
</body>
</html>`;

        // 2. Кодируем этот HTML в Base64, чтобы вставить как Data URI
        // btoa не поддерживает кириллицу/юникод напрямую, поэтому делаем трюк с encodeURIComponent
        const base64Html = btoa(unescape(encodeURIComponent(redirectHtml)));
        const dataUri = `data:text/html;base64,${base64Html}`;

        const payloadUUID = generateUUID();
        const contentUUID = generateUUID();

        // Формируем иконку (если нет, ставим пустую, но лучше чтобы была)
        let iconEntry = '';
        if (finalBase64) {
            iconEntry = `<key>Icon</key><data>${finalBase64}</data>`;
        }

        // Важно: Поле URL в профиле теперь содержит нашу data: ссылку.
        // Она безопасна для XML, так как состоит из a-z, 0-9.
        
        const xml = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadContent</key>
    <array>
        <dict>
            <key>FullScreen</key>
            <true/>
            <key>IsRemovable</key>
            <true/>
            <key>Label</key>
            <string>${escapeXml(name)}</string>
            <key>PayloadDescription</key>
            <string>LiveContainer Launcher</string>
            <key>PayloadDisplayName</key>
            <string>${escapeXml(name)}</string>
            <key>PayloadIdentifier</key>
            <string>com.livecontainer.${contentUUID}</string>
            <key>PayloadType</key>
            <string>com.apple.webClip.managed</string>
            <key>PayloadUUID</key>
            <string>${contentUUID}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>Precomposed</key>
            <true/>
            <key>URL</key>
            <string>${dataUri}</string>
            ${iconEntry}
        </dict>
    </array>
    <key>PayloadDisplayName</key>
    <string>Install ${escapeXml(name)}</string>
    <key>PayloadIdentifier</key>
    <string>com.generator.${payloadUUID}</string>
    <key>PayloadRemovalDisallowed</key>
    <false/>
    <key>PayloadType</key>
    <string>Configuration</string>
    <key>PayloadUUID</key>
    <string>${payloadUUID}</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
</dict>
</plist>`;

        const blob = new Blob([xml], { type: 'application/x-apple-aspen-config' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `${name.replace(/[^a-z0-9]/gi, '_')}.mobileconfig`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>

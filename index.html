<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveContainer Pro Generator</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            background-color: #2c2c2c;
            padding: 24px;
            border-radius: 18px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        /* Стиль для превью экрана */
        .preview-phone {
            width: 200px;
            height: 355px;
            background-color: #000;
            border-radius: 20px;
            border: 4px solid #444;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
        }

        #splashBgPreview {
            position: absolute;
            width: 150%; height: 150%;
            top: -25%; left: -25%;
            background-size: cover;
            filter: blur(15px) brightness(0.7);
            transform: scale(1.1);
        }

        #splashIconPreview {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background-size: cover;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; font-size: 20px; margin: 0 0 20px 0; color: #fff; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #8e8e93; }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background-color: #1c1c1c;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-family: monospace;
            box-sizing: border-box;
            outline: none;
        }
        
        textarea { height: 60px; resize: none; }
        input:focus, textarea:focus { border-color: #0a84ff; }

        .custom-file-upload {
            border: 1px dashed #4a4a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #1c1c1c;
            color: #8e8e93;
            font-size: 14px;
        }
        
        input[type="file"] { display: none; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #0a84ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:active { opacity: 0.8; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="container">
        <h2>Generator Pro</h2>
        
        <div class="form-group">
            <label>Ссылка (livecontainer://...)</label>
            <textarea id="urlInput" placeholder="livecontainer://..."></textarea>
        </div>

        <div class="form-group">
            <label>Название</label>
            <input type="text" id="nameInput" placeholder="App Name">
        </div>

        <div class="form-group">
            <label>Иконка</label>
            <label class="custom-file-upload">
                <input type="file" id="fileInput" accept="image/*">
                <span id="fileName">Выбрать PNG/JPG...</span>
            </label>
        </div>

        <button onclick="generateProfile()">Скачать профиль</button>
    </div>

    <div class="preview-phone" id="previewPhone">
        <div id="splashBgPreview"></div>
        <div id="splashIconPreview"></div>
    </div>
</div>

<script>
    let finalBase64 = null;
    let isSolidColor = false;

    // Ресайз до 180px и анализ цвета
    document.getElementById('fileInput').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            document.getElementById('fileName').textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 180;
                    canvas.height = 180;
                    ctx.drawImage(img, 0, 0, 180, 180);
                    finalBase64 = canvas.toDataURL('image/png').split(',')[1];
                    
                    // Обновляем превью
                    const dataUrl = 'data:image/png;base64,' + finalBase64;
                    document.getElementById('previewPhone').style.display = 'block';
                    document.getElementById('splashBgPreview').style.backgroundImage = `url(${dataUrl})`;
                    document.getElementById('splashIconPreview').style.backgroundImage = `url(${dataUrl})`;

                    // --- Логика определения однотонности (упрощенная) ---
                    const imageData = ctx.getImageData(0, 0, 180, 180).data;
                    let r = imageData[0], g = imageData[1], b = imageData[2];
                    let sameColor = true;
                    // Проверяем несколько точек по краям
                    for (let i = 4; i < imageData.length; i += 100) {
                        if (Math.abs(imageData[i] - r) > 10 || Math.abs(imageData[i+1] - g) > 10 || Math.abs(imageData[i+2] - b) > 10) {
                            sameColor = false;
                            break;
                        }
                    }
                    
                    // Если фон однотонный, убираем blur и ставим фон
                    if (sameColor) {
                        isSolidColor = true;
                        document.getElementById('splashBgPreview').style.filter = 'none';
                        document.getElementById('splashBgPreview').style.backgroundColor = `rgb(${r},${g},${b})`;
                        document.getElementById('splashBgPreview').style.backgroundImage = 'none';
                    } else {
                        isSolidColor = false;
                        document.getElementById('splashBgPreview').style.filter = 'blur(15px) brightness(0.7)';
                        document.getElementById('splashBgPreview').style.backgroundColor = 'transparent';
                        document.getElementById('splashBgPreview').style.backgroundImage = `url(${dataUrl})`;
                    }
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function generateProfile() {
        const rawUrl = document.getElementById('urlInput').value.trim();
        const name = nameInput.value;

        if(!rawUrl || !name || !finalBase64) {
            alert("Заполните всё, включая иконку!");
            return;
        }

        // HTML-Splash Screen с учетом типа фона
        const splashHtml = `
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    .bg {
        position: absolute;
        width: 150%; height: 150%;
        top: -25%; left: -25%;
        background-size: cover;
        ${isSolidColor ? 
            `background-image: none;` : 
            `background-image: url('data:image/png;base64,${finalBase64}');`
        }
        ${isSolidColor ? 
            `filter: none;` : 
            `filter: blur(30px) brightness(0.7);`
        }
        transform: scale(1.1);
    }
    .icon {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 120px; height: 120px;
        background-image: url('data:image/png;base64,${finalBase64}');
        background-size: cover;
        border-radius: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
</style>
<script>
    setTimeout(function(){
        window.location.href = "${rawUrl}";
    }, 50);
<\/script>
</head>
<body style="${isSolidColor ? `background-color: #f0f0f0;` : `background-color: #000;` }">
    <div class="bg" id="bg"></div>
    <div class="icon"></div>
    <script>
        // Доп. логика для однотонного фона, если он не определился JS
        if (${isSolidColor}) {
            document.getElementById('bg').style.backgroundColor = "transparent"; // Здесь нужно реальное определение цвета, но для простоты оставляем CSS
        }
    <\/script>
</body>
</html>`;

        const base64Html = btoa(unescape(encodeURIComponent(splashHtml)));
        const dataUri = `data:text/html;base64,${base64Html}`;

        const payloadUUID = generateUUID();
        const contentUUID = generateUUID();
        const identifier = "com.generator." + payloadUUID;
        
        const xml = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>PayloadContent</key>
    <array>
        <dict>
            <key>FullScreen</key>
            <true/>
            <key>IsRemovable</key>
            <true/>
            <key>Label</key>
            <string>${name}</string>
            <key>PayloadType</key>
            <string>com.apple.webClip.managed</string>
            <key>PayloadUUID</key>
            <string>${contentUUID}</string>
            <key>PayloadVersion</key>
            <integer>1</integer>
            <key>Precomposed</key>
            <true/>
            <key>URL</key>
            <string>${dataUri}</string>
            <key>Icon</key>
            <data>${finalBase64}</data>
            <key>PayloadIdentifier</key>
            <string>${identifier}.webclip</string>
        </dict>
    </array>
    <key>PayloadDisplayName</key>
    <string>Install ${name}</string>
    <key>PayloadIdentifier</key>
    <string>${identifier}</string>
    <key>PayloadRemovalDisallowed</key>
    <false/>
    <key>PayloadType</key>
    <string>Configuration</string>
    <key>PayloadUUID</key>
    <string>${payloadUUID}</string>
    <key>PayloadVersion</key>
    <integer>1</integer>
</dict>
</plist>`;

        const blob = new Blob([xml], { type: 'application/x-apple-aspen-config' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `${name.replace(/[^a-z0-9]/gi, '_')}.mobileconfig`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
